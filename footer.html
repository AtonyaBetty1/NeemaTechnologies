    <title>Document</title>

<style>
footer {
  background-color: #f2f2f2;
  color: #333;
  padding: 20px;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

footer .container {
  display: flex;
  justify-content: center;
}

footer .contact-info {
  text-align: left;
  max-width: 500px;
}

footer h3 {
  font-size: 20px;
  margin-top: 0;
}

footer p {
  margin: 5px 0;
}

</style>

<body>
    <footer>
        <div class="container">
          <div class="contact-info">
            <h3>Contact Us</h3>
            <p>123 Main Street</p>
            <p>Anytown, USA 12345</p>
            <p>Email: info@yourwebsite.com</p>
            <p>Phone: 555-555-1234</p>
          </div>
        </div>

        <div class="container">
            <div class="contact-info">
              <h3>Contact Us</h3>
              <p>123 Main Street</p>

              <p>Email: info@yourwebsite.com</p>
              <p>Phone: 555-555-1234</p>
            </div>
          </div>
      </footer>
      
</body>
</html>
